<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <title>Figuras geométricas | Curso Prácticto Javascript</title>
</head>
<body>
<!--▒██▀▒█▀▄░█░▄▀▀░░▒█▀▒▄▀▄░█░█▒░
    ░█▄▄░█▀▒░█░▀▄▄▒░░█▀░█▀█░█▒█▄▄ -->
    <header>
        <h1 class="title">
            Hello! <br>
            welcome to the geometric figure calculator.</h1>       
    </header>
<main>
        <section class="cuadrado">
        <div class="upsideSquare">
        <span class="square-icon"></span><h2>SQUARE</h2>
        </div>
        <form action="">
            <label class="square-ask">How long is each side of your square?</label>
            <input id="InputLadoCuadrado" onmouseover="hideNav()"
            onmouseout="showNav()" placeholder="" type="number">
            <br>
            <div class="squareButtons">
            <button onclick="CalcularPerimetroCuadrado()" type="button">Get Perimeter</button>
            <button onclick="CalcularAreaCuadrado()" type="button">Get Area</button>
            </div>
        </form>
        <p id="squareResult"></p>
    </section>
    
        <section class="triangulo">
            <div class="upsideTriangle">
            <span class="triangle-icon"></span><h2>TRIANGLE</h2>
            </div>
            <form action="">
                <label class="triangle-ask">How long is each side of your triangle?</label>
                <br>
                <label class="triangleAskSides" for="">Base</label>

                <input id="InputTriangle1" onmouseover="hideNav()"
                onmouseout="showNav()" placeholder="" type="number">
                <label for="" class="triangleAskSides">Sides</label>
                <input id="InputTriangle2" onmouseover="hideNav()"
                onmouseout="showNav()" placeholder="" type="number">
                <span>,</span>
                <input id="InputTriangle3" onmouseover="hideNav()"
                onmouseout="showNav()" placeholder="" type="number">
                <div class="squareButtons">
                <button onclick="CalcularPerimetroTriangulo()" type="button">Get Perimeter</button>
                <button onclick="CalcularAreaTriangulo()" type="button">Get Area</button>
                <button onclick="altura()" type="button">Get Height</button>
                </div>
            </form>
        <p id="triangleResult"></p>
    </section>
    
        <section class="circulo">
        <div class="upsideCircle">
            <span class="circle-icon"></span><h2>CIRCLE</h2>
        </div>
        <form action="">
            <label class="circle-ask">How long is the radio of your circle?</label>
            <input id="InputCircle" onmouseover="hideNav()"
            onmouseout="showNav()" placeholder="" type="number">
            <br>
            <div class="circleButtons">
            <button onclick="CalcularPerimetroCirculo()" type="button">Get Perimeter</button>
            <button onclick="CalcularAreaCirculo()" type="button">Get Area</button>
            </div>
            <p class="circleResult"></p>
        </form>
        <p id="circleResult"></p>
    </section>
    
</main>
<footer>
    <nav id="nav">
        <div class="box salary"><span ></span><p>Salary</p></div>
        <div class="box disscounts"><span></span><p>Disscounts</p></div>
        <div class="box home"><span></span><p>Home</p></div>
        <div class="box figures"><span></span><p>Figures</p></div>
        <div class="box paygap"><span></span><p>Pay Gap</p></div>
    </nav>
</footer>
<script src="figuras.js"></script>
<script src="./hideNav.js"></script>
</body>
</html>
